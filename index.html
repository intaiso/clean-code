<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body>
  <aside class="matrix-eisenhower">
    <img src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
    <a class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>

  <main class="centered-main-page-element">
    <section id="top-section-for-adding-element-to-list">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>

    <section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <article>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete button image">
            </button>
          </article>
        </li>
        <li class="edit-mode">
          <article>
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete button image">
            </button>
          </article>
        </li>
      </ul>
    </section>

    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <article>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete button image">
            </button>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
